<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"/>
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
</head>
<body>
<div id="map"></div>
<script>
map = new mapboxgl.Map({
  container: 'map', 
  style: {
    version: 8,
    sources: {
      'image-tiles': {
        type: 'raster',
        tiles: ['http://localhost:8836/{z}/{x}/{y}.png'],
        tileSize: 512
      }
    },
    layers: [{
      id: 'image-tiles',
      type: 'raster',
      source: 'image-tiles',
    }]
  },
  attributionControl: true, hash: true,
})
map.on('load', function() {
  map.addControl(new mapboxgl.NavigationControl())
})
</script>
</body>
</html>
